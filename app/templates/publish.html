{% extends "base_curator.html" %}

{% block page_content %}

    {% from "_formhelpers.html" import render_field %}
    <div class="card">
        <div class="card-body">
            <h3 data-toggle="tooltip" title="This step defines the location of the remote server where MongoDB is installed" class="card-title" style="text-align: center;"> Save & move metadata file to a database of your choice </h3>
                    <form method="post" action="publish">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        {{ render_field(form.server) }}
                        {{ render_field(form.emailId) }}
                        <span class="input-group-btn">
                            <input type="submit" id="btnPublish"
                                   value="Publish"
                                   class="btn btn-theme-colored btn-lg m-0"
                                   style="font-weight: bold; height: 45px;">
                            <input type="submit" id="btnDownload"
                                   value="Download"
                                   class="btn btn-theme-colored btn-lg m-0"
                                   style="font-weight: bold; height: 45px;">
                            <input type="submit" id="btnSkip"
                                   value="Skip"
                                   class="btn btn-theme-colored btn-lg m-0"
                                   style="font-weight: bold; height: 45px;">
                        </span>
                    </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='./javascript/modules/publish.js') }}"></script>

{% endblock %}
